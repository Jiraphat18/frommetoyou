<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อความตอบรับความรัก</title>
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/-----2_2.md.png" />

    <style>
        body {
            background-color: #fff0f5;
            text-align: center;
            font-family: Georgia, serif;
        }
        
        p {
            font-size: 32px;
            color: #d63384;
            margin-top: 50px;
        }

        img {
            display: block;
            margin: 20px auto;
            width: 23%;
        }

        button {
            position: absolute;
            background-color: #ffc0cb;
            color: white;
            border: 2px solid #ff8fa3;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff8fa3;
            border-color: #ff6b81;
        }

        #Button1 {
            top: 70%;
            left: 45%;
            transform: translate(-50%, -50%);
        }

        #Button2 {
            top: 70%;
            left: 55%;
        }
    </style>
</head>

<body>
    <p>วันนี้เป็นไงบ้างครับเธออ เหนื่อยมากมั้ย มากอดดๆนะครับบ ปิ้วๆให้กำลังใจ<3 ) <br>
    ตอบรับความรักจากเค้ามั้ยย?</p>
    
    <img src="https://media.tenor.com/fFpVFqD_4esAAAAi/peluk.gif" alt="Valentine GIF">

    <button id="Button1">Yes!</button>
    <button id="Button2">No</button>

    <script>
        const Button2 = document.getElementById('Button2');

        function moveButton() {
            let newLeft = Math.random() * 60 + 20;
            let newTop = Math.random() * 40 + 50;
            Button2.style.left = newLeft + '%';
            Button2.style.top = newTop + '%';
        }

        Button2.addEventListener('mouseover', moveButton);
        Button2.addEventListener('touchstart', function(event) {
            event.preventDefault(); // ป้องกันการแตะแล้วเกิด event อื่น
            moveButton();
        });

        document.getElementById('Button1').addEventListener('click', function() {
            alert('น่ารักที่สุดเลยค้าบบบ รักที่สุดครับ!!');
        });
    </script>
</body>
</html>
